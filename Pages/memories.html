<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories & Shayari</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 1.2rem;
            color: #666;
        }

        .shayari-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .shayari-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.3);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .shayari-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s ease;
        }

        .shayari-card:hover::before {
            left: 100%;
        }

        .shayari-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }

        .shayari-card h3 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 15px;
            border-left: 4px solid #ff6b6b;
            padding-left: 15px;
        }

        .shayari-content {
            color: #555;
            line-height: 1.8;
            font-size: 1.1rem;
            white-space: pre-line;
            margin-bottom: 15px;
            text-align: center;
            font-style: italic;
        }

        .shayari-signature {
            text-align: right;
            color: #667eea;
            font-weight: bold;
            font-style: italic;
            margin-top: 15px;
        }

        .shayari-category {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        .shayari-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 25px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 30px 80px rgba(0,0,0,0.5);
            animation: slideUp 0.4s ease;
            color: white;
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to { 
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 15px;
        }

        .modal-header h2 {
            color: white;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .close-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg);
        }

        .modal-shayari-content {
            line-height: 2;
            font-size: 1.2rem;
            text-align: center;
            white-space: pre-line;
            margin-bottom: 20px;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .modal-signature {
            text-align: right;
            font-weight: bold;
            font-style: italic;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .share-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.3);
        }

        .share-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .share-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,255,255,0.2);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }

        .loading::after {
            content: '';
            animation: loadingDots 1.5s infinite;
        }

        @keyframes loadingDots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error-message {
            text-align: center;
            color: white;
            background: rgba(255,71,87,0.9);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }

        .language-status {
            display: none; /* Hidden from user */
        }

        .share-toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            z-index: 1001;
            backdrop-filter: blur(10px);
            animation: toastSlide 0.3s ease;
        }

        @keyframes toastSlide {
            from { bottom: -50px; opacity: 0; }
            to { bottom: 20px; opacity: 1; }
        }

        @media (max-width: 768px) {
            .shayari-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                padding: 25px;
                width: 95%;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .share-section {
                flex-direction: column;
                align-items: center;
            }
            
            .share-btn {
                width: 200px;
                justify-content: center;
            }
            
            .shayari-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="pageTitle">ðŸ“– Purani Yadein</h1>
            <p id="pageSubtitle">Motivational Shayari that touches your heart</p>
        </div>

        <div class="shayari-grid" id="shayariContainer">
            <div class="loading">Loading shayaris</div>
        </div>
    </div>

    <div class="shayari-modal" id="shayariModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-shayari-content" id="modalContent"></div>
            <div class="modal-signature" id="modalSignature"></div>
            <div class="share-section">
                <button class="share-btn" onclick="shareShayari()">
                    <span>ðŸ“¤</span> Share Shayari
                </button>
                <button class="share-btn" onclick="copyShayari()">
                    <span>ðŸ“‹</span> Copy Text
                </button>
            </div>
        </div>
    </div>

    <script>
        // Shayari Library Class
        class ShayariLibrary {
            constructor() {
                this.currentLanguage = 'en';
                this.shayariData = null;
                this.baseURL = 'https://deepakchauhanxai.xyz/testing-dk/assets/shayari/';
                this.currentShayari = null;
                
                this.initializeApp();
            }

            // Language detection and sync
            syncWithWebsiteLanguage() {
                if (typeof window.getCurrentLanguage === 'function') {
                    return window.getCurrentLanguage();
                }
                
                const savedLang = localStorage.getItem('preferredLanguage');
                if (savedLang && ['en', 'hi', 'ur', 'mr'].includes(savedLang)) {
                    return savedLang;
                }
                
                const htmlLang = document.documentElement.lang;
                if (htmlLang && ['en', 'hi', 'ur', 'mr'].includes(htmlLang)) {
                    return htmlLang;
                }
                
                return 'en';
            }

            setupLanguageListener() {
                document.addEventListener('languageChanged', (event) => {
                    console.log('Language changed detected:', event.detail.language);
                    this.handleLanguageChange(event.detail.language);
                });

                setInterval(() => {
                    const newLang = this.syncWithWebsiteLanguage();
                    if (newLang !== this.currentLanguage) {
                        this.handleLanguageChange(newLang);
                    }
                }, 1000);
            }

            async handleLanguageChange(newLanguage) {
                if (newLanguage !== this.currentLanguage) {
                    this.currentLanguage = newLanguage;
                    await this.loadShayarisForLanguage(newLanguage);
                }
            }

            getJsonUrl(language) {
                return `${this.baseURL}${language}.json`;
            }

            async fetchShayaris(language) {
                try {
                    const response = await fetch(this.getJsonUrl(language));
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error('Error fetching shayaris:', error);
                    throw error;
                }
            }

            async loadShayarisForLanguage(language) {
                try {
                    const data = await this.fetchShayaris(language);
                    this.shayariData = data;
                    this.updatePageTitles(data);
                    this.renderShayaris(data);
                    console.log('Shayaris loaded for language:', language);
                } catch (error) {
                    this.showError('Failed to load shayaris for ' + language);
                }
            }

            renderShayaris(data) {
                const container = document.getElementById('shayariContainer');
                
                if (!data || !data.shayaris || data.shayaris.length === 0) {
                    container.innerHTML = '<div class="error-message">No shayaris available in this language</div>';
                    return;
                }

                container.innerHTML = data.shayaris.map(shayari => `
                    <div class="shayari-card" onclick="shayariLibrary.openShayari(${shayari.id})">
                        <h3>${shayari.title}</h3>
                        <div class="shayari-content">${shayari.content}</div>
                        <div class="shayari-signature">${shayari.signature}</div>
                        <div class="shayari-category">${shayari.category}</div>
                    </div>
                `).join('');
            }

            updatePageTitles(data) {
                if (data.pageTitle) {
                    document.getElementById('pageTitle').textContent = data.pageTitle;
                }
                if (data.pageSubtitle) {
                    document.getElementById('pageSubtitle').textContent = data.pageSubtitle;
                }
            }

            openShayari(shayariId) {
                if (!this.shayariData || !this.shayariData.shayaris) return;

                const shayari = this.shayariData.shayaris.find(s => s.id === shayariId);
                if (!shayari) return;

                this.currentShayari = shayari;

                document.getElementById('modalTitle').textContent = shayari.title;
                document.getElementById('modalContent').textContent = shayari.content;
                document.getElementById('modalSignature').textContent = shayari.signature;
                
                const modal = document.getElementById('shayariModal');
                modal.style.display = 'block';
                
                setTimeout(() => {
                    modal.querySelector('.modal-content').style.animation = 'slideUp 0.4s ease';
                }, 10);
            }

            closeModal() {
                const modal = document.getElementById('shayariModal');
                modal.style.display = 'none';
                this.currentShayari = null;
            }

            showError(message) {
                const container = document.getElementById('shayariContainer');
                container.innerHTML = `<div class="error-message">${message}</div>`;
            }

            async initializeApp() {
                this.setupLanguageListener();
                
                this.currentLanguage = this.syncWithWebsiteLanguage();
                await this.loadShayarisForLanguage(this.currentLanguage);

                this.setupEventListeners();
                
                console.log('Shayari Library initialized with language:', this.currentLanguage);
            }

            setupEventListeners() {
                document.getElementById('closeModal').addEventListener('click', () => this.closeModal());
                
                document.getElementById('shayariModal').addEventListener('click', (e) => {
                    if (e.target === document.getElementById('shayariModal')) {
                        this.closeModal();
                    }
                });

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeModal();
                    }
                });
            }
        }

        // Share functions
        function shareShayari() {
            if (!shayariLibrary.currentShayari) return;
            
            const shayari = shayariLibrary.currentShayari;
            const shareText = `${shayari.title}\n\n${shayari.content}\n\n${shayari.signature}`;
            
            if (navigator.share) {
                navigator.share({
                    title: shayari.title,
                    text: shareText,
                    url: window.location.href
                }).then(() => {
                    showToast('Shayari shared successfully!');
                }).catch(err => {
                    console.log('Error sharing:', err);
                    copyToClipboard(shareText);
                });
            } else {
                copyToClipboard(shareText);
            }
        }

        function copyShayari() {
            if (!shayariLibrary.currentShayari) return;
            
            const shayari = shayariLibrary.currentShayari;
            const copyText = `${shayari.title}\n\n${shayari.content}\n\n${shayari.signature}`;
            
            copyToClipboard(copyText);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('Shayari copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
                showToast('Failed to copy shayari');
            });
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'share-toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 3000);
        }

        // Initialize when page loads
        let shayariLibrary;

        document.addEventListener('DOMContentLoaded', () => {
            shayariLibrary = new ShayariLibrary();
        });

        window.openShayari = (shayariId) => {
            if (shayariLibrary) {
                shayariLibrary.openShayari(shayariId);
            }
        };

        setTimeout(() => {
            if (!shayariLibrary) {
                shayariLibrary = new ShayariLibrary();
            }
        }, 2000);
    </script>
</body>
</html>
