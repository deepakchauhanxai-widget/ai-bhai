<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivation Mix - Inspire Your Soul</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .tabs-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .tab-btn.active {
            background: rgba(255,255,255,0.4);
            transform: scale(1.05);
        }

        .tab-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .content-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .content-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.3);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s ease;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }

        .quote-card {
            border-left: 5px solid #ff6b6b;
        }

        .story-card {
            border-left: 5px solid #4ecdc4;
            cursor: pointer;
        }

        .tip-card {
            border-left: 5px solid #45b7d1;
        }

        .card h3 {
            color: #333;
            font-size: 1.4rem;
            margin-bottom: 15px;
        }

        .quote-content {
            color: #555;
            line-height: 1.6;
            font-size: 1.1rem;
            font-style: italic;
            text-align: center;
            margin-bottom: 15px;
        }

        .quote-author {
            text-align: right;
            color: #667eea;
            font-weight: bold;
            font-style: italic;
        }

        .quote-category {
            display: inline-block;
            background: #ff6b6b;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        .story-content {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .story-lesson {
            background: #e3f2fd;
            padding: 10px 15px;
            border-radius: 10px;
            margin-top: 15px;
            border-left: 3px solid #4ecdc4;
        }

        .story-signature {
            text-align: right;
            color: #667eea;
            font-weight: bold;
            font-style: italic;
            margin-top: 10px;
        }

        .tip-content {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .tip-category {
            display: inline-block;
            background: #45b7d1;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 25px;
            max-width: 700px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 30px 80px rgba(0,0,0,0.5);
            animation: slideUp 0.4s ease;
            color: white;
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to { 
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 15px;
        }

        .modal-header h2 {
            color: white;
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .close-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg);
        }

        .modal-story-content {
            line-height: 1.8;
            font-size: 1.1rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .modal-lesson {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #4ecdc4;
        }

        .modal-signature {
            text-align: right;
            font-weight: bold;
            font-style: italic;
            opacity: 0.9;
        }

        .share-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.3);
        }

        .share-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .share-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,255,255,0.2);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }

        .loading::after {
            content: '';
            animation: loadingDots 1.5s infinite;
        }

        @keyframes loadingDots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error-message {
            text-align: center;
            color: white;
            background: rgba(255,71,87,0.9);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }

        .share-toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            z-index: 1001;
            backdrop-filter: blur(10px);
            animation: toastSlide 0.3s ease;
        }

        @keyframes toastSlide {
            from { bottom: -50px; opacity: 0; }
            to { bottom: 20px; opacity: 1; }
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                padding: 25px;
                width: 95%;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .tabs-container {
                flex-direction: column;
                align-items: center;
            }
            
            .tab-btn {
                width: 200px;
            }
            
            .share-section {
                flex-direction: column;
                align-items: center;
            }
            
            .share-btn {
                width: 200px;
                justify-content: center;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="pageTitle">ðŸ’« Motivation Mix</h1>
            <p id="pageSubtitle">Your daily dose of inspiration and success</p>
        </div>

        <div class="tabs-container">
            <button class="tab-btn active" data-tab="quotes">ðŸ’¬ Quotes</button>
            <button class="tab-btn" data-tab="stories">ðŸ“– Success Stories</button>
            <button class="tab-btn" data-tab="tips">ðŸš€ Success Tips</button>
        </div>

        <!-- Quotes Section -->
        <div class="content-section active" id="quotesSection">
            <div class="cards-grid" id="quotesContainer">
                <div class="loading">Loading motivational quotes</div>
            </div>
        </div>

        <!-- Stories Section -->
        <div class="content-section" id="storiesSection">
            <div class="cards-grid" id="storiesContainer">
                <div class="loading">Loading success stories</div>
            </div>
        </div>

        <!-- Tips Section -->
        <div class="content-section" id="tipsSection">
            <div class="cards-grid" id="tipsContainer">
                <div class="loading">Loading success tips</div>
            </div>
        </div>
    </div>

    <!-- Story Modal -->
    <div class="modal" id="storyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-story-content" id="modalContent"></div>
            <div class="modal-lesson" id="modalLesson"></div>
            <div class="modal-signature" id="modalSignature"></div>
            <div class="share-section">
                <button class="share-btn" onclick="shareContent()">
                    <span>ðŸ“¤</span> Share
                </button>
                <button class="share-btn" onclick="copyContent()">
                    <span>ðŸ“‹</span> Copy Text
                </button>
            </div>
        </div>
    </div>

    <script>
        // Motivation Mix Class
        class MotivationMix {
            constructor() {
                this.currentLanguage = 'en';
                this.motivationData = null;
                this.baseURL = 'https://deepakchauhanxai.xyz/testing-dk/assets/mt-mix/';
                this.currentContent = null;
                this.currentType = null;
                
                this.initializeApp();
            }

            // Language detection and sync
            syncWithWebsiteLanguage() {
                if (typeof window.getCurrentLanguage === 'function') {
                    return window.getCurrentLanguage();
                }
                
                const savedLang = localStorage.getItem('preferredLanguage');
                if (savedLang && ['en', 'hi', 'ur', 'mr'].includes(savedLang)) {
                    return savedLang;
                }
                
                const htmlLang = document.documentElement.lang;
                if (htmlLang && ['en', 'hi', 'ur', 'mr'].includes(htmlLang)) {
                    return htmlLang;
                }
                
                return 'en';
            }

            setupLanguageListener() {
                document.addEventListener('languageChanged', (event) => {
                    console.log('Language changed detected:', event.detail.language);
                    this.handleLanguageChange(event.detail.language);
                });

                setInterval(() => {
                    const newLang = this.syncWithWebsiteLanguage();
                    if (newLang !== this.currentLanguage) {
                        this.handleLanguageChange(newLang);
                    }
                }, 1000);
            }

            async handleLanguageChange(newLanguage) {
                if (newLanguage !== this.currentLanguage) {
                    this.currentLanguage = newLanguage;
                    await this.loadMotivationData(newLanguage);
                }
            }

            getJsonUrl(language) {
                return `${this.baseURL}${language}.json`;
            }

            async fetchMotivationData(language) {
                try {
                    const response = await fetch(this.getJsonUrl(language));
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error('Error fetching motivation data:', error);
                    throw error;
                }
            }

            async loadMotivationData(language) {
                try {
                    const data = await this.fetchMotivationData(language);
                    this.motivationData = data;
                    this.updatePageTitles(data);
                    this.renderAllSections(data);
                    console.log('Motivation data loaded for language:', language);
                } catch (error) {
                    this.showError('Failed to load motivation content for ' + language);
                }
            }

            renderAllSections(data) {
                this.renderQuotes(data);
                this.renderStories(data);
                this.renderTips(data);
            }

            renderQuotes(data) {
                const container = document.getElementById('quotesContainer');
                
                if (!data || !data.sections || !data.sections.quotes) {
                    container.innerHTML = '<div class="error-message">No quotes available</div>';
                    return;
                }

                container.innerHTML = data.sections.quotes.map(quote => `
                    <div class="card quote-card">
                        <div class="quote-content">"${quote.content}"</div>
                        <div class="quote-author">- ${quote.author}</div>
                        <div class="quote-category">${quote.category}</div>
                    </div>
                `).join('');
            }

            renderStories(data) {
                const container = document.getElementById('storiesContainer');
                
                if (!data || !data.sections || !data.sections.stories) {
                    container.innerHTML = '<div class="error-message">No stories available</div>';
                    return;
                }

                container.innerHTML = data.sections.stories.map(story => `
                    <div class="card story-card" onclick="motivationMix.openStory(${story.id})">
                        <h3>${story.title}</h3>
                        <div class="story-content">${story.content}</div>
                        <div class="story-lesson">
                            <strong>ðŸ“– Lesson:</strong> ${story.lesson}
                        </div>
                        <div class="story-signature">${story.signature}</div>
                    </div>
                `).join('');
            }

            renderTips(data) {
                const container = document.getElementById('tipsContainer');
                
                if (!data || !data.sections || !data.sections.tips) {
                    container.innerHTML = '<div class="error-message">No tips available</div>';
                    return;
                }

                container.innerHTML = data.sections.tips.map(tip => `
                    <div class="card tip-card">
                        <h3>${tip.title}</h3>
                        <div class="tip-content">${tip.content}</div>
                        <div class="tip-category">${tip.category}</div>
                    </div>
                `).join('');
            }

            updatePageTitles(data) {
                if (data.pageTitle) {
                    document.getElementById('pageTitle').textContent = data.pageTitle;
                }
                if (data.pageSubtitle) {
                    document.getElementById('pageSubtitle').textContent = data.pageSubtitle;
                }
            }

            openStory(storyId) {
                if (!this.motivationData || !this.motivationData.sections.stories) return;

                const story = this.motivationData.sections.stories.find(s => s.id === storyId);
                if (!story) return;

                this.currentContent = story;
                this.currentType = 'story';

                document.getElementById('modalTitle').textContent = story.title;
                document.getElementById('modalContent').textContent = story.content;
                document.getElementById('modalLesson').innerHTML = `<strong>ðŸ’¡ Key Lesson:</strong> ${story.lesson}`;
                document.getElementById('modalSignature').textContent = story.signature;
                
                const modal = document.getElementById('storyModal');
                modal.style.display = 'block';
                
                setTimeout(() => {
                    modal.querySelector('.modal-content').style.animation = 'slideUp 0.4s ease';
                }, 10);
            }

            closeModal() {
                const modal = document.getElementById('storyModal');
                modal.style.display = 'none';
                this.currentContent = null;
                this.currentType = null;
            }

            showError(message) {
                const containers = ['quotesContainer', 'storiesContainer', 'tipsContainer'];
                containers.forEach(containerId => {
                    const container = document.getElementById(containerId);
                    if (container) {
                        container.innerHTML = `<div class="error-message">${message}</div>`;
                    }
                });
            }

            setupTabSwitching() {
                const tabBtns = document.querySelectorAll('.tab-btn');
                const sections = document.querySelectorAll('.content-section');

                tabBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        // Remove active class from all buttons and sections
                        tabBtns.forEach(b => b.classList.remove('active'));
                        sections.forEach(s => s.classList.remove('active'));
                        
                        // Add active class to clicked button and corresponding section
                        btn.classList.add('active');
                        const tabName = btn.getAttribute('data-tab');
                        document.getElementById(`${tabName}Section`).classList.add('active');
                    });
                });
            }

            async initializeApp() {
                this.setupLanguageListener();
                this.setupTabSwitching();
                
                this.currentLanguage = this.syncWithWebsiteLanguage();
                await this.loadMotivationData(this.currentLanguage);

                this.setupEventListeners();
                
                console.log('Motivation Mix initialized with language:', this.currentLanguage);
            }

            setupEventListeners() {
                document.getElementById('closeModal').addEventListener('click', () => this.closeModal());
                
                document.getElementById('storyModal').addEventListener('click', (e) => {
                    if (e.target === document.getElementById('storyModal')) {
                        this.closeModal();
                    }
                });

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeModal();
                    }
                });
            }
        }

        // Share functions
        function shareContent() {
            if (!motivationMix.currentContent) return;
            
            const content = motivationMix.currentContent;
            let shareText = '';
            
            if (motivationMix.currentType === 'story') {
                shareText = `${content.title}\n\n${content.content}\n\nðŸ’¡ ${content.lesson}\n\n${content.signature}`;
            }
            
            if (navigator.share) {
                navigator.share({
                    title: content.title,
                    text: shareText,
                    url: window.location.href
                }).then(() => {
                    showToast('Content shared successfully!');
                }).catch(err => {
                    console.log('Error sharing:', err);
                    copyToClipboard(shareText);
                });
            } else {
                copyToClipboard(shareText);
            }
        }

        function copyContent() {
            if (!motivationMix.currentContent) return;
            
            const content = motivationMix.currentContent;
            let copyText = '';
            
            if (motivationMix.currentType === 'story') {
                copyText = `${content.title}\n\n${content.content}\n\nðŸ’¡ ${content.lesson}\n\n${content.signature}`;
            }
            
            copyToClipboard(copyText);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('Content copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
                showToast('Failed to copy content');
            });
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'share-toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 3000);
        }

        // Initialize when page loads
        let motivationMix;

        document.addEventListener('DOMContentLoaded', () => {
            motivationMix = new MotivationMix();
        });

        window.openStory = (storyId) => {
            if (motivationMix) {
                motivationMix.openStory(storyId);
            }
        };

        setTimeout(() => {
            if (!motivationMix) {
                motivationMix = new MotivationMix();
            }
        }, 2000);
    </script>
</body>
</html>
