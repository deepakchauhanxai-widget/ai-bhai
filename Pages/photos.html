<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Bhai × AI - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #7c3aed;
            --accent: #06d6a0;
            --neon: #00ffff;
            --dark: #0f172a;
            --darker: #020617;
            --light: #f8fafc;
            --gradient: linear-gradient(135deg, #2563eb 0%, #7c3aed 50%, #06d6a0 100%);
            --neon-glow: 0 0 20px #00ffff, 0 0 40px #00ffff80;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 50%, #1e293b 100%);
            min-height: 100vh;
            color: var(--light);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .page-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            text-shadow: 0 10px 30px rgba(37, 99, 235, 0.3);
            animation: title-glow 3s ease-in-out infinite alternate;
        }

        @keyframes title-glow {
            from { text-shadow: 0 10px 30px rgba(37, 99, 235, 0.3); }
            to { text-shadow: 0 15px 40px rgba(37, 99, 235, 0.5), 0 0 60px rgba(37, 99, 235, 0.2); }
        }

        /* Categories Grid */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .category-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem 1rem;
            text-align: center;
            text-decoration: none;
            color: var(--light);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .category-card:hover::before {
            left: 100%;
        }

        .category-card:hover {
            transform: translateY(-8px) scale(1.05);
            border-color: var(--neon);
            box-shadow: var(--neon-glow);
        }

        .category-emoji {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5));
        }

        .category-name {
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
        }

        /* AI Box Section */
        .ai-section {
            text-align: center;
            margin: 3rem auto;
            max-width: 600px;
        }

        .ai-image {
            width: 100%;
            max-width: 500px;
            border-radius: 25px;
            border: 3px solid transparent;
            background: var(--gradient) padding-box, var(--gradient) border-box;
            box-shadow: var(--neon-glow);
            animation: float 6s ease-in-out infinite;
            transition: all 0.4s ease;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .ai-image:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff80;
        }

        .ai-quote {
            margin-top: 1.5rem;
            font-size: 1.3rem;
            font-style: italic;
            color: var(--neon);
            line-height: 1.6;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        /* Today's Fire Section */
        .todays-fire {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2.5rem;
            margin: 3rem auto;
            max-width: 700px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .todays-fire::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient);
        }

        .fire-title {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            text-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }

        .fire-content {
            font-size: 1.3rem;
            line-height: 1.7;
            opacity: 0.9;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 4rem;
            padding: 2rem;
            border-top: 1px solid var(--glass-border);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.3rem;
        }

        .loading-dots {
            display: inline-flex;
            gap: 0.5rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--gradient);
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Error Message */
        .error-message {
            text-align: center;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .page-title {
                font-size: 2.5rem;
            }

            .categories-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .category-card {
                padding: 1.5rem 0.5rem;
            }

            .category-emoji {
                font-size: 2.5rem;
            }

            .category-name {
                font-size: 1rem;
            }

            .ai-quote {
                font-size: 1.1rem;
            }

            .todays-fire {
                padding: 2rem;
            }

            .fire-title {
                font-size: 1.6rem;
            }

            .fire-content {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 2rem;
            }

            .categories-grid {
                grid-template-columns: 1fr;
            }

            .category-emoji {
                font-size: 2rem;
            }
        }

        /* Background Effects */
        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(37, 99, 235, 0.1) 0%, transparent 70%);
            z-index: -1;
            animation: glow-move 10s ease-in-out infinite alternate;
        }

        @keyframes glow-move {
            from { transform: translateX(-10%) translateY(-10%); }
            to { transform: translateX(10%) translateY(10%); }
        }
    </style>
</head>
<body>
    <!-- Background Glow -->
    <div class="bg-glow"></div>

    <div class="container">
        <div class="header">
            <h1 class="page-title" id="pageTitle">Team Bhai × AI</h1>
        </div>

        <div id="contentContainer">
            <div class="loading">
                <span>Loading</span>
                <div class="loading-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>

        <div class="footer" id="footer">
            © 2025 Team Bhai × AI | All Rights Reserved
        </div>
    </div>

    <script>
        // Home Page Class
        class HomePage {
            constructor() {
                this.currentLanguage = 'en';
                this.homeData = null;
                this.baseURL = 'https://deepakchauhanxai.xyz/testing-dk/assets/home/';
                
                this.initializeApp();
            }

            // Language detection and sync
            syncWithWebsiteLanguage() {
                if (typeof window.getCurrentLanguage === 'function') {
                    return window.getCurrentLanguage();
                }
                
                const savedLang = localStorage.getItem('preferredLanguage');
                if (savedLang && ['en', 'hi', 'ur', 'mr'].includes(savedLang)) {
                    return savedLang;
                }
                
                const htmlLang = document.documentElement.lang;
                if (htmlLang && ['en', 'hi', 'ur', 'mr'].includes(htmlLang)) {
                    return htmlLang;
                }
                
                return 'en';
            }

            setupLanguageListener() {
                document.addEventListener('languageChanged', (event) => {
                    console.log('Language changed detected:', event.detail.language);
                    this.handleLanguageChange(event.detail.language);
                });

                setInterval(() => {
                    const newLang = this.syncWithWebsiteLanguage();
                    if (newLang !== this.currentLanguage) {
                        this.handleLanguageChange(newLang);
                    }
                }, 1000);
            }

            async handleLanguageChange(newLanguage) {
                if (newLanguage !== this.currentLanguage) {
                    this.currentLanguage = newLanguage;
                    await this.loadHomeData(newLanguage);
                }
            }

            getJsonUrl(language) {
                return `${this.baseURL}${language}.json`;
            }

            async fetchHomeData(language) {
                try {
                    const response = await fetch(this.getJsonUrl(language));
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error('Error fetching home data:', error);
                    throw error;
                }
            }

            async loadHomeData(language) {
                try {
                    const data = await this.fetchHomeData(language);
                    this.homeData = data;
                    this.updatePageTitles(data);
                    this.renderContent(data);
                    console.log('Home data loaded for language:', language);
                } catch (error) {
                    this.showError('Failed to load home data for ' + language);
                }
            }

            renderContent(data) {
                const container = document.getElementById('contentContainer');
                
                if (!data) {
                    container.innerHTML = '<div class="error-message">No home data available</div>';
                    return;
                }

                container.innerHTML = `
                    <div class="categories-grid">
                        ${data.categories.map(category => `
                            <a href="${category.link}" class="category-card">
                                <span class="category-emoji">${category.emoji}</span>
                                <div class="category-name">${category.name}</div>
                            </a>
                        `).join('')}
                    </div>

                    <div class="ai-section">
                        <img src="${data.aiImage}" alt="Team Bhai × AI" class="ai-image">
                        <div class="ai-quote">"${data.aiQuote}"</div>
                    </div>

                    <div class="todays-fire">
                        <h2 class="fire-title">${data.todaysFire.title}</h2>
                        <div class="fire-content">${data.todaysFire.content}</div>
                    </div>
                `;

                // Update footer
                if (data.footer) {
                    document.getElementById('footer').textContent = data.footer;
                }
            }

            updatePageTitles(data) {
                if (data.pageTitle) {
                    document.getElementById('pageTitle').textContent = data.pageTitle;
                }
                document.title = data.pageTitle + ' - Home';
            }

            showError(message) {
                const container = document.getElementById('contentContainer');
                container.innerHTML = `<div class="error-message">${message}</div>`;
            }

            async initializeApp() {
                this.setupLanguageListener();
                
                this.currentLanguage = this.syncWithWebsiteLanguage();
                await this.loadHomeData(this.currentLanguage);

                console.log('Home Page initialized with language:', this.currentLanguage);
            }
        }

        // Initialize when page loads
        let homePage;

        document.addEventListener('DOMContentLoaded', () => {
            homePage = new HomePage();
        });

        // Fallback initialization
        setTimeout(() => {
            if (!homePage) {
                homePage = new HomePage();
            }
        }, 2000);
    </script>

</body>
</html>
