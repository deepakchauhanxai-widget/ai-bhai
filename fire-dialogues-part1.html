<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Dialogues - Part 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #dc2626;
            --primary-dark: #b91c1c;
            --secondary: #f59e0b;
            --accent: #fbbf24;
            --dark: #0f172a;
            --darker: #020617;
            --light: #f8fafc;
            --gradient: linear-gradient(135deg, #dc2626 0%, #f59e0b 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            min-height: 100vh;
            color: var(--light);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .page-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            text-shadow: 0 10px 30px rgba(220, 38, 38, 0.3);
        }

        .page-subtitle {
            font-size: 1.4rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Shayari Grid */
        .shayari-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .shayari-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            border-left: 5px solid var(--accent);
        }

        .shayari-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(245, 158, 11, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .shayari-card:hover::before {
            left: 100%;
        }

        .shayari-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(220, 38, 38, 0.2);
        }

        .shayari-content {
            font-size: 1.2rem;
            line-height: 1.7;
            margin-bottom: 1.5rem;
            color: var(--light);
            text-align: center;
            font-style: italic;
        }

        .shayari-signature {
            text-align: right;
            color: var(--accent);
            font-weight: 600;
            font-style: italic;
            margin-bottom: 1rem;
        }

        .shayari-category {
            display: inline-block;
            background: var(--gradient);
            color: var(--dark);
            padding: 0.5rem 1.2rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 700;
        }

        .share-section {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--glass-border);
        }

        .share-btn {
            background: var(--gradient);
            color: var(--dark);
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(220, 38, 38, 0.3);
        }

        /* Refresh Button */
        .refresh-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--gradient);
            color: var(--dark);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(220, 38, 38, 0.3);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 4rem;
            padding: 2rem;
            border-top: 1px solid var(--glass-border);
            color: rgba(255, 255, 255, 0.7);
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.3rem;
        }

        .loading-dots {
            display: inline-flex;
            gap: 0.5rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--gradient);
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .page-title {
                font-size: 2.5rem;
            }

            .shayari-grid {
                grid-template-columns: 1fr;
            }

            .shayari-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <button class="refresh-btn" onclick="fireDialoguesPage.forceRefresh()">
        ðŸ”„ Refresh
    </button>

    <div class="container">
        <div class="header">
            <h1 class="page-title" id="pageTitle">Fire Dialogues - Part 1</h1>
            <p class="page-subtitle" id="pageSubtitle">Ignite your soul with powerful dialogues</p>
        </div>

        <div id="contentContainer">
            <div class="loading">
                <span>Loading Fire Dialogues</span>
                <div class="loading-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>

        <div class="footer" id="footer">
            Daily dose of fire from Deepak Chauhan Ã— AI Bhai
        </div>
    </div>

    <script>
        // Fire Dialogues Page System
        class FireDialoguesPage {
            constructor(partNumber = 1) {
                this.currentLanguage = 'en';
                this.pageData = null;
                this.partNumber = partNumber;
                this.baseURL = 'https://deepakchauhanxai.xyz/testing-dk/assets/fire-dialogues/';
                this.lastFetchTime = 0;
                this.cacheDuration = 30000; // 30 seconds cache only
                
                this.initializePage();
            }

            // Get ALL shayaris - no daily rotation
            getAllShayaris() {
                if (!this.pageData || !this.pageData.shayaris) return [];
                return this.pageData.shayaris;
            }

            // Language detection
            syncWithWebsiteLanguage() {
                if (typeof window.getCurrentLanguage === 'function') {
                    return window.getCurrentLanguage();
                }
                
                const savedLang = localStorage.getItem('preferredLanguage');
                if (savedLang && ['en', 'hi', 'ur', 'mr'].includes(savedLang)) {
                    return savedLang;
                }
                
                return 'en';
            }

            // Fetch page data with cache busting
            async fetchPageData(language) {
                try {
                    const cacheBuster = `?t=${Date.now()}`; // Cache busting
                    const response = await fetch(`${this.baseURL}part${this.partNumber}-${language}.json${cacheBuster}`);
                    
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const data = await response.json();
                    this.lastFetchTime = Date.now();
                    return data;
                } catch (error) {
                    console.error('Error fetching page data:', error);
                    // Fallback to English
                    if (language !== 'en') {
                        return this.fetchPageData('en');
                    }
                    throw error;
                }
            }

            // Force refresh data
            async forceRefresh() {
                this.showToast('Refreshing data...');
                await this.loadPageData(this.currentLanguage, true);
                this.updatePageTitles();
                this.renderPageContent();
                this.showToast('Data refreshed successfully!');
            }

            // Share individual shayari
            shareShayari(shayari) {
                const shareText = `${shayari.content}\n\n${shayari.signature}\n\nShared from Fire Dialogues Part ${this.partNumber}`;
                const shareUrl = window.location.href;

                if (navigator.share) {
                    navigator.share({
                        title: 'Fire Dialogue',
                        text: shareText,
                        url: shareUrl
                    });
                } else {
                    this.copyShayari(shayari);
                }
            }

            // Copy shayari text
            async copyShayari(shayari) {
                const copyText = `${shayari.content}\n\n${shayari.signature}`;
                
                try {
                    await navigator.clipboard.writeText(copyText);
                    this.showToast('Shayari copied to clipboard!');
                } catch (err) {
                    this.showToast('Failed to copy shayari');
                }
            }

            // Show toast message
            showToast(message) {
                // Remove existing toast
                const existingToast = document.querySelector('.toast-message');
                if (existingToast) {
                    existingToast.remove();
                }

                const toast = document.createElement('div');
                toast.className = 'toast-message';
                toast.style.cssText = `
                    position: fixed;
                    bottom: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: var(--gradient);
                    color: var(--dark);
                    padding: 12px 24px;
                    border-radius: 25px;
                    z-index: 10000;
                    font-weight: 600;
                    box-shadow: 0 10px 30px rgba(220, 38, 38, 0.3);
                `;
                toast.textContent = message;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.remove();
                    }
                }, 3000);
            }

            // Render page content - ALL shayaris
            renderPageContent() {
                const shayaris = this.getAllShayaris();
                const container = document.getElementById('contentContainer');

                if (!shayaris.length) {
                    container.innerHTML = '<div class="error-message">No shayaris available</div>';
                    return;
                }

                container.innerHTML = `
                    <div class="shayari-grid">
                        ${shayaris.map(shayari => `
                            <div class="shayari-card">
                                <div class="shayari-content">"${shayari.content}"</div>
                                <div class="shayari-signature">${shayari.signature}</div>
                                <div class="shayari-category">${shayari.category}</div>
                                <div class="share-section">
                                    <button class="share-btn" onclick="fireDialoguesPage.shareShayari(${JSON.stringify(shayari).replace(/"/g, '&quot;')})">
                                        <span>ðŸ“¤</span> Share
                                    </button>
                                    <button class="share-btn" onclick="fireDialoguesPage.copyShayari(${JSON.stringify(shayari).replace(/"/g, '&quot;')})">
                                        <span>ðŸ“‹</span> Copy
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // Update page titles
            updatePageTitles() {
                if (!this.pageData) return;

                if (this.pageData.pageTitle) {
                    document.getElementById('pageTitle').textContent = this.pageData.pageTitle;
                    document.title = this.pageData.pageTitle;
                }
                if (this.pageData.pageSubtitle) {
                    document.getElementById('pageSubtitle').textContent = this.pageData.pageSubtitle;
                }
                if (this.pageData.footerText) {
                    document.getElementById('footer').textContent = this.pageData.footerText;
                }
            }

            // Language change handler
            async handleLanguageChange(newLanguage) {
                if (newLanguage !== this.currentLanguage) {
                    this.currentLanguage = newLanguage;
                    await this.loadPageData(newLanguage);
                    this.updatePageTitles();
                    this.renderPageContent();
                }
            }

            // Load page data with cache control
            async loadPageData(language, forceRefresh = false) {
                const now = Date.now();
                const shouldRefresh = forceRefresh || (now - this.lastFetchTime > this.cacheDuration);

                if (shouldRefresh) {
                    try {
                        this.pageData = await this.fetchPageData(language);
                        console.log(`Fire Dialogues Part ${this.partNumber} data loaded for language:`, language);
                    } catch (error) {
                        console.error('Failed to load page data:', error);
                    }
                }
            }

            // Setup language listener
            setupLanguageListener() {
                document.addEventListener('languageChanged', (event) => {
                    this.handleLanguageChange(event.detail.language);
                });

                // Check for language changes every 2 seconds
                setInterval(() => {
                    const newLang = this.syncWithWebsiteLanguage();
                    if (newLang !== this.currentLanguage) {
                        this.handleLanguageChange(newLang);
                    }
                }, 2000);
            }

            // Auto-refresh data every minute
            setupAutoRefresh() {
                setInterval(() => {
                    this.loadPageData(this.currentLanguage, true)
                        .then(() => {
                            this.updatePageTitles();
                            this.renderPageContent();
                            console.log('Auto-refreshed data');
                        });
                }, 60000); // Refresh every 1 minute
            }

            // Initialize page
            async initializePage() {
                this.setupLanguageListener();
                this.setupAutoRefresh();
                
                this.currentLanguage = this.syncWithWebsiteLanguage();
                await this.loadPageData(this.currentLanguage, true); // Force refresh on init
                this.updatePageTitles();
                this.renderPageContent();

                console.log(`Fire Dialogues Part ${this.partNumber} initialized with language:`, this.currentLanguage);
            }
        }

        // Get part number from URL or default to 1
        function getPartNumber() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('part') || 1;
        }

        // Initialize page
        let fireDialoguesPage;

        document.addEventListener('DOMContentLoaded', () => {
            const partNumber = getPartNumber();
            fireDialoguesPage = new FireDialoguesPage(partNumber);
        });

        // Fallback initialization
        setTimeout(() => {
            if (!fireDialoguesPage) {
                const partNumber = getPartNumber();
                fireDialoguesPage = new FireDialoguesPage(partNumber);
            }
        }, 2000);
    </script>
</body>
</html>
