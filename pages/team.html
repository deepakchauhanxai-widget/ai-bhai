<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team - DK Community</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            color: white;
        }

        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.3rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .team-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            border: 1px solid rgba(255,255,255,0.3);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .team-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s ease;
        }

        .team-card:hover::before {
            left: 100%;
        }

        .team-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 60px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
        }

        .member-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid;
            transition: all 0.3s ease;
        }

        .female .member-photo {
            border-color: #ff6b6b;
        }

        .male .member-photo {
            border-color: #4ecdc4;
        }

        .team-card:hover .member-photo {
            transform: scale(1.1);
            border-width: 5px;
        }

        .member-info {
            flex: 1;
        }

        .member-name {
            font-size: 1.6rem;
            color: #333;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .member-role {
            color: #667eea;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 3px;
        }

        .member-department {
            color: #666;
            font-size: 0.9rem;
        }

        .member-age {
            display: inline-block;
            background: #ffd700;
            color: #333;
            padding: 2px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 5px;
        }

        .member-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .social-link.active {
            opacity: 1;
        }

        .social-link.coming-soon {
            background: #95a5a6 !important;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .social-link.youtube { background: #ff0000; }
        .social-link.facebook { background: #1877f2; }
        .social-link.instagram { 
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }
        .social-link.whatsapp { background: #25d366; }

        .social-link:hover:not(.coming-soon) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .social-icon {
            font-size: 1.2rem;
        }

        .coming-soon-text {
            font-size: 0.8rem;
            opacity: 0.8;
            font-style: italic;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.3rem;
            padding: 60px;
        }

        .loading::after {
            content: '';
            animation: loadingDots 1.5s infinite;
        }

        @keyframes loadingDots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error-message {
            text-align: center;
            color: white;
            background: rgba(255,71,87,0.9);
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
            font-size: 1.1rem;
        }

        .team-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255,255,255,0.2);
            padding: 20px 30px;
            border-radius: 15px;
            color: white;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .team-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .card-header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .social-links {
                grid-template-columns: 1fr;
            }
            
            .team-stats {
                flex-direction: column;
                align-items: center;
            }
            
            .stat-item {
                width: 200px;
            }
            
            .team-card {
                padding: 25px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1.1rem;
            }
            
            .member-name {
                font-size: 1.4rem;
            }
            
            .team-card {
                padding: 20px;
            }
        }

        .gender-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: white;
            font-weight: bold;
        }

        .female .gender-badge {
            background: #ff6b6b;
        }

        .male .gender-badge {
            background: #4ecdc4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="pageTitle">Our Amazing Team</h1>
            <p id="pageSubtitle">Meet the passionate people behind DK Community</p>
        </div>

        <div class="team-grid" id="teamContainer">
            <div class="loading">Loading team members</div>
        </div>

        <div class="team-stats" id="teamStats">
            <!-- Stats will be loaded dynamically -->
        </div>
    </div>

    <script>
        // Team Page Class
        class TeamPage {
            constructor() {
                this.currentLanguage = 'en';
                this.teamData = null;
                this.baseURL = 'https://deepakchauhanxai.xyz/testing-dk/assets/team/';
                
                this.initializeApp();
            }

            // Language detection and sync
            syncWithWebsiteLanguage() {
                if (typeof window.getCurrentLanguage === 'function') {
                    return window.getCurrentLanguage();
                }
                
                const savedLang = localStorage.getItem('preferredLanguage');
                if (savedLang && ['en', 'hi', 'ur', 'mr'].includes(savedLang)) {
                    return savedLang;
                }
                
                const htmlLang = document.documentElement.lang;
                if (htmlLang && ['en', 'hi', 'ur', 'mr'].includes(htmlLang)) {
                    return htmlLang;
                }
                
                return 'en';
            }

            setupLanguageListener() {
                document.addEventListener('languageChanged', (event) => {
                    console.log('Language changed detected:', event.detail.language);
                    this.handleLanguageChange(event.detail.language);
                });

                setInterval(() => {
                    const newLang = this.syncWithWebsiteLanguage();
                    if (newLang !== this.currentLanguage) {
                        this.handleLanguageChange(newLang);
                    }
                }, 1000);
            }

            async handleLanguageChange(newLanguage) {
                if (newLanguage !== this.currentLanguage) {
                    this.currentLanguage = newLanguage;
                    await this.loadTeamData(newLanguage);
                }
            }

            getJsonUrl(language) {
    return `${this.baseURL}${language}.json?v=` + Date.now();
            }

            async fetchTeamData(language) {
                try {
                    const response = await fetch(this.getJsonUrl(language));
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error('Error fetching team data:', error);
                    throw error;
                }
            }

            async loadTeamData(language) {
                try {
                    const data = await this.fetchTeamData(language);
                    this.teamData = data;
                    this.updatePageTitles(data);
                    this.renderTeamMembers(data);
                    this.renderTeamStats(data);
                    console.log('Team data loaded for language:', language);
                } catch (error) {
                    this.showError('Failed to load team data for ' + language);
                }
            }

            renderTeamMembers(data) {
                const container = document.getElementById('teamContainer');
                
                if (!data || !data.teamMembers || data.teamMembers.length === 0) {
                    container.innerHTML = '<div class="error-message">No team members available</div>';
                    return;
                }

                container.innerHTML = data.teamMembers.map(member => `
                    <div class="team-card ${member.gender}">
                        <div class="gender-badge">
                            ${member.gender === 'female' ? 'â™€' : 'â™‚'}
                        </div>
                        <div class="card-header">
                            <img src="${member.photo}" alt="${member.name}" class="member-photo" onerror="this.src='https://deepakchauhanxai.xyz/images/dk-community.jpg'">
                            <div class="member-info">
                                <h3 class="member-name">${member.name}</h3>
                                <div class="member-role">${member.role}</div>
                                <div class="member-department">${member.department}</div>
                                <div class="member-age">${member.age} years</div>
                            </div>
                        </div>
                        <div class="member-description">${member.description}</div>
                        <div class="social-links">
                            ${this.renderSocialLinks(member)}
                        </div>
                    </div>
                `).join('');

                // Add click event listeners for social links
                this.attachSocialLinkEvents();
            }

            renderSocialLinks(member) {
                const socials = [
                    { key: 'youtube', icon: 'ðŸ“º', label: 'YouTube' },
                    { key: 'facebook', icon: 'ðŸ‘¥', label: 'Facebook' },
                    { key: 'instagram', icon: 'ðŸ“·', label: 'Instagram' },
                    { key: 'whatsapp', icon: 'ðŸ’¬', label: 'WhatsApp' }
                ];

                return socials.map(social => {
                    const link = member.social[social.key];
                    const isActive = link && link !== 'no';
                    
                    if (isActive) {
                        return `
                            <a href="${link}" target="_blank" class="social-link ${social.key} active">
                                <span class="social-icon">${social.icon}</span>
                                ${social.label}
                            </a>
                        `;
                    } else {
                        return `
                            <button class="social-link ${social.key} coming-soon" disabled>
                                <span class="social-icon">${social.icon}</span>
                                <div>
                                    ${social.label}
                                    <div class="coming-soon-text">Coming Soon</div>
                                </div>
                            </button>
                        `;
                    }
                }).join('');
            }

            attachSocialLinkEvents() {
                // Active social links will open in new tab automatically
                // Coming soon links are disabled
            }

            renderTeamStats(data) {
                const statsContainer = document.getElementById('teamStats');
                
                if (!data || !data.teamMembers) return;

                const totalMembers = data.teamMembers.length;
                const femaleMembers = data.teamMembers.filter(m => m.gender === 'female').length;
                const maleMembers = data.teamMembers.filter(m => m.gender === 'male').length;

                statsContainer.innerHTML = `
                    <div class="stat-item">
                        <span class="stat-number">${totalMembers}</span>
                        <span class="stat-label">Total Members</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">${femaleMembers}</span>
                        <span class="stat-label">Female Members</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">${maleMembers}</span>
                        <span class="stat-label">Male Members</span>
                    </div>
                `;
            }

            updatePageTitles(data) {
                if (data.pageTitle) {
                    document.getElementById('pageTitle').textContent = data.pageTitle;
                }
                if (data.pageSubtitle) {
                    document.getElementById('pageSubtitle').textContent = data.pageSubtitle;
                }
            }

            showError(message) {
                const container = document.getElementById('teamContainer');
                container.innerHTML = `<div class="error-message">${message}</div>`;
            }

            async initializeApp() {
                this.setupLanguageListener();
                
                this.currentLanguage = this.syncWithWebsiteLanguage();
                await this.loadTeamData(this.currentLanguage);

                console.log('Team Page initialized with language:', this.currentLanguage);
            }
        }

        // Initialize when page loads
        let teamPage;

        document.addEventListener('DOMContentLoaded', () => {
            teamPage = new TeamPage();
        });

        // Fallback initialization
        setTimeout(() => {
            if (!teamPage) {
                teamPage = new TeamPage();
            }
        }, 2000);
    </script>
</body>
</html>
