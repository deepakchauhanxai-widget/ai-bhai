<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Motivation Star - DK Community</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.3rem;
            opacity: 0.9;
        }

        .month-badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 10px 25px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            margin-top: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .winner-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
        }

        .winner-badge {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 30px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(255,215,0,0.3);
        }

        .winner-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .winner-name {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .winner-achievement {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .winner-gift {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 15px;
            font-size: 1.1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .gifts-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 35px;
            margin-bottom: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
        }

        .section-title {
            text-align: center;
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gifts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .gift-item {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .gift-item:hover {
            transform: translateY(-5px);
        }

        .process-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 35px;
            margin-bottom: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
        }

        .process-steps {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .process-step {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }

        .step-number {
            background: #667eea;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .step-content {
            flex: 1;
            color: #333;
            font-size: 1.1rem;
        }

        .note-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            border: 2px solid #4ecdc4;
            backdrop-filter: blur(10px);
        }

        .note-text {
            color: #333;
            font-size: 1rem;
            line-height: 1.6;
            font-style: italic;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.3rem;
            padding: 60px;
        }

        .loading::after {
            content: '';
            animation: loadingDots 1.5s infinite;
        }

        @keyframes loadingDots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error-message {
            text-align: center;
            color: white;
            background: rgba(255,71,87,0.9);
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
            font-size: 1.1rem;
        }

        .congrats-text {
            font-size: 1.2rem;
            color: white;
            text-align: center;
            margin-top: 30px;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .winner-name {
                font-size: 2rem;
            }
            
            .winner-section,
            .gifts-section,
            .process-section,
            .note-section {
                padding: 25px;
            }
            
            .gifts-grid {
                grid-template-columns: 1fr;
            }
            
            .process-step {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .step-number {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 1.1rem;
            }
            
            .winner-name {
                font-size: 1.6rem;
            }
            
            .winner-achievement {
                font-size: 1.1rem;
            }
        }

        .celebrate-emoji {
            font-size: 2rem;
            margin-bottom: 15px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="pageTitle">üèÜ Monthly Motivation Star</h1>
            <p id="pageSubtitle">Celebrating Top Member from Community Wall</p>
            <div class="month-badge" id="monthBadge">January 2024</div>
        </div>

        <div id="contentContainer">
            <div class="loading">Loading monthly star</div>
        </div>

        <div class="congrats-text">
            üí´ Keep engaging and you could be next month's star! ‚ú®
        </div>
    </div>

    <script>
        // Unlock Page Class
        class UnlockPage {
            constructor() {
                this.currentLanguage = 'en';
                this.unlockData = null;
                this.baseURL = 'https://deepakchauhanxai.xyz/testing-dk/assets/unlock/';
                
                this.initializeApp();
            }

            // Language detection and sync
            syncWithWebsiteLanguage() {
                if (typeof window.getCurrentLanguage === 'function') {
                    return window.getCurrentLanguage();
                }
                
                const savedLang = localStorage.getItem('preferredLanguage');
                if (savedLang && ['en', 'hi', 'ur', 'mr'].includes(savedLang)) {
                    return savedLang;
                }
                
                const htmlLang = document.documentElement.lang;
                if (htmlLang && ['en', 'hi', 'ur', 'mr'].includes(htmlLang)) {
                    return htmlLang;
                }
                
                return 'en';
            }

            setupLanguageListener() {
                document.addEventListener('languageChanged', (event) => {
                    console.log('Language changed detected:', event.detail.language);
                    this.handleLanguageChange(event.detail.language);
                });

                setInterval(() => {
                    const newLang = this.syncWithWebsiteLanguage();
                    if (newLang !== this.currentLanguage) {
                        this.handleLanguageChange(newLang);
                    }
                }, 1000);
            }

            async handleLanguageChange(newLanguage) {
                if (newLanguage !== this.currentLanguage) {
                    this.currentLanguage = newLanguage;
                    await this.loadUnlockData(newLanguage);
                }
            }

            getJsonUrl(language) {
                return `${this.baseURL}${language}.json`;
            }

            async fetchUnlockData(language) {
                try {
                    const response = await fetch(this.getJsonUrl(language));
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error('Error fetching unlock data:', error);
                    throw error;
                }
            }

            async loadUnlockData(language) {
                try {
                    const data = await this.fetchUnlockData(language);
                    this.unlockData = data;
                    this.updatePageTitles(data);
                    this.renderContent(data);
                    console.log('Unlock data loaded for language:', language);
                } catch (error) {
                    this.showError('Failed to load monthly star data for ' + language);
                }
            }

            renderContent(data) {
                const container = document.getElementById('contentContainer');
                
                if (!data) {
                    container.innerHTML = '<div class="error-message">No data available</div>';
                    return;
                }

                container.innerHTML = `
                    <div class="winner-section">
                        <div class="winner-badge">üåü MONTHLY STAR üåü</div>
                        <div class="winner-card">
                            <div class="celebrate-emoji">üéâ</div>
                            <div class="winner-name">${data.winner.username}</div>
                            <div class="winner-achievement">${data.winner.achievement}</div>
                            <div class="winner-gift">üéÅ ${data.winner.gift}</div>
                        </div>
                    </div>

                    <div class="gifts-section">
                        <h3 class="section-title">üéÅ Available Gifts</h3>
                        <div class="gifts-grid">
                            ${data.giftsList.map(gift => `
                                <div class="gift-item">${gift}</div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="process-section">
                        <h3 class="section-title">üìù How It Works</h3>
                        <div class="process-steps">
                            ${data.process.map((step, index) => `
                                <div class="process-step">
                                    <div class="step-number">${index + 1}</div>
                                    <div class="step-content">${step}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="note-section">
                        <div class="note-text">${data.note}</div>
                    </div>
                `;
            }

            updatePageTitles(data) {
                if (data.pageTitle) {
                    document.getElementById('pageTitle').textContent = data.pageTitle;
                }
                if (data.pageSubtitle) {
                    document.getElementById('pageSubtitle').textContent = data.pageSubtitle;
                }
                if (data.month) {
                    document.getElementById('monthBadge').textContent = data.month;
                }
            }

            showError(message) {
                const container = document.getElementById('contentContainer');
                container.innerHTML = `<div class="error-message">${message}</div>`;
            }

            async initializeApp() {
                this.setupLanguageListener();
                
                this.currentLanguage = this.syncWithWebsiteLanguage();
                await this.loadUnlockData(this.currentLanguage);

                console.log('Unlock Page initialized with language:', this.currentLanguage);
            }
        }

        // Initialize when page loads
        let unlockPage;

        document.addEventListener('DOMContentLoaded', () => {
            unlockPage = new UnlockPage();
        });

        // Fallback initialization
        setTimeout(() => {
            if (!unlockPage) {
                unlockPage = new UnlockPage();
            }
        }, 2000);
    </script>
</body>
</html>
